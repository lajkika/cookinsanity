<section class="sidebar">
  <h4>
    Categories
  </h4>
  <ul class="nav">
    {% for category in site.categories %}
      {% capture active %}{% if page.categories contains category[0] %}active{% endif %}{% endcapture %}
      <li class="{{ active }}">
        <a href="/categories?category={{ category | first }}">
          {{ category | first | capitalize }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
