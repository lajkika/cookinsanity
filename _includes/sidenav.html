<section class="sidebar">
  <h4>
    Categories
  </h4>
  <ul class="nav nav-stacked">
    {% for tag in site.data.tags %}
      {% assign posts = site.tags[tag.value] %}
      {% if posts %}
        {% capture active %}{% if tag.value == page.tag %}active{% endif %}{% endcapture %}
        <li class="{{ active }}">
          <a href="/tags/{{ tag.value }}/">
            {{ tag.label }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
