<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--
    Page title and description.
  -->
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <!--
    Attribution.
  -->
  <meta name="author" content="{{ site.author }} <{{ site.email }}>" />
  <!--
    Icon.
  -->
  <link rel="icon" href="/gfx/favicon.ico" />
  <!--
    Page URL, RSS and sitemap links.
  -->
  <link rel="canonical"
      href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <link rel="alternate"
      type="application/rss+xml"
      title="{{ site.title }}"
      href="{{ "/rss.xml" | prepend: site.baseurl }}"
  />
  <link rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="{{ "/sitemap.xml" | prepend: site.baseurl }}"
  />
  <!--
    Styles: how the page should look.
  -->
  <link rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet"
      href="{{ "/css/main.css" | prepend: site.baseurl }}"
  />
  <!--
    Fonts: fancy text styles.
  -->
  <script src="//use.typekit.net/xpz5xby.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <!--
    Scripts: how it should behave.
  -->
  <script src="//code.jquery.com/jquery-2.1.3.min.js">
  </script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js">
  </script>
  <script src="{{ "/js/main.js" | prepend: site.baseurl }}">
  </script>
</head>
